# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
#   issue_comment:
#     types: [created, deleted]
#   pull_request_review_comment:
#     types: [created, deleted]
  pull_request:
    branches: [ master ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    # runs-on: self-hosted
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - run: npm install
    - run: npm run prebuild
    - run: echo "::set-output name=action_fruit::strawberry"    
    - run: echo ::set-env name=PULL_NUMBER::$(echo "$GITHUB_REF" | awk -F / '{print $3}')
      shell: bash
    - uses: yg/deploy-surge@v1.0.0
      with:
        SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
        BUILD_DIRECTORY: ${{ secrets.BUILD_DIRECTORY }}
        DOMAIN_NAME: pr-${{env.PULL_NUMBER}}-sakchyam-naxa.surge.sh
#       if: contains(github.event.comment.body, '/deploy')
      env:
        URL: ${{ github.event.issue.comments_url }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl \
            -X POST \
            $URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data '{ "body": "Deployed to pr-${{env.PULL_NUMBER}}-sakchyam-naxa.surge.sh" }'
