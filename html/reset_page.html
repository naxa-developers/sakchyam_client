<body class="">

    <div class="login-page login-reset-page">
        <div class="container-fluid p-0">
            <div class="login-wrapper">
                <!-- login sidebar -->
                <aside class="login-sidebar">
                    <div class="login">
                        <div class="login-header">
                            <div class="logo"><a href="index.html"><img src="./img/logo-white.png" alt="Louis Berger"></a></div>
                            <div class="title">
                                <h3>Welcome <span>to</span><br> Data Visualization Tool (DVT)</h3>
                                <span class="span_heavy_15">A Small Leap towards Application of Open Data on Aid and Budget in Nepal.</span>
                            </div>
                        </div>
                        <div class="login-body">
                            <div class="image-content">
                                <img src="img/Login-illustration.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="login-footer">
                        <span class="span_book_14">© 2020 Sakchyam. All rights reserved.</span>
                        <span class="span_book_14">Privacy<span class="border-span">|</span>Terms of Service</span>
                    </div>
                   
                </aside>

                <!-- login section -->
                <main class="main-section">
                    <a href="login.html" class="backward-login"></a>
                    <div class="login-content reset-content">
                        <!-- login-header -->
                        <div class="login-header">
                            <h2>Can’t log in?</h2>
                            <span class="span_book_15">Restore access to your account</span>
                        </div>

                        <!-- login form -->
                        <form class="login-form">
                            <div class="form-group">
                                <label for="inputEmail" class="span_heavy_15">We’ll send a recovery link to</label>
                                <input type="text" class="form-control span_book_15" id="inputEmail" placeholder="Your email address">
                            </div>

                            <div class="btn-wrap">
                                <button type="submit"><a href="index.html" class="span_heavy_15">Reset password</a></button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="login-footer reset-footer">
                        <div class="left-img">
                            <img src="./img/saklogo.png" alt="sakchyam_logo">
                        </div>
                        <div class="right-img">
                            <img src="./img/ukaid.png" alt="UKaid_logo">
                        </div>
                    </div>
                </main>
            </div>
        </div>
